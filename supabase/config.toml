# LeaderForge Supabase Configuration
# See: https://supabase.com/docs/guides/cli/config

[project]
id = "leaderforge"
name = "LeaderForge LMS"

[api]
enabled = true
port = 54321
schemas = ["core", "content", "progress", "public"]
extra_search_path = ["public", "core", "content", "progress"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost:54321"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/**"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[storage]
enabled = true
file_size_limit = "50MiB"

[realtime]
enabled = true

[analytics]
enabled = false

